name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 hq/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat all errors as warnings
        flake8 hq/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: |
        mypy hq/ --ignore-missing-imports

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Test CLI installation
      run: |
        # Test that the CLI is properly installed and working
        echo '<html><head><title>Test</title></head><body><h1>Hello</h1></body></html>' | hq 'title | text'
